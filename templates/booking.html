<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Available Cars</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='jquery.datetimepicker.min.css') }}">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #b2e1fd;">
        <a class="navbar-brand   mx-5" href="#">Car Hire Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav  mx-5">
                <li class="nav-item active  mx-5">
                    <a class="nav-link" href="{{ url_for('home') }}">Booking</a>
                </li>
                <li class="nav-item  mx-5">
                    <a class="nav-link" href="{{ url_for('customers') }}">Customers</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container my-5">

    </div>

    <div class="container  my-5  col-5" >
        <form role="form"  {% if modify %} action="{{ url_for('submit_modify') }}"  {% else %} action="{{ url_for('submit_booking') }}" {% endif %} method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Customer Name</label>
                <input type="text" class="form-control" id="username" name="username"  placeholder="Customer Name" required {% if modify %}   value="{{ booking.customer_name }}" {% endif %}>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label for="useremail">Email address</label>
                <input type="email" class="form-control" id="useremail" name="useremail" aria-describedby="emailHelp" placeholder="Enter email"  required{% if modify %}   value="{{ booking.email }}"  {% endif %}>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Phone Number" required  {% if modify %} value="{{ booking.phone }}"  {% endif %}>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label for="datetimepicker1">Renting Date</label>
                <div class="col-sm-12 col-lg-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                Date
                            </span>
                        </div>
                        <input type="text" class="form-control" id="picker1" name="renting_date" placeholder="{{ start_time }}" autocomplete="off" required   {% if modify %} value="{{ hire_date }}"  {% endif %}/>
                    </div>
                </div>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label for="renting_for">Renting For</label>
                <input type="number" class="form-control" id="renting_for" name="renting_for" max="7" min="1"  {% if modify %}  value="{{ renting_for }}" {% endif %}>
            </div>
            <div class="form-group">
                <input type="hidden" name="car_id" id="car_id" value="{{ car_id }}">
                {% if modify %}
                    <input type="hidden" name="booking_id" id="booking_id" value="{{ booking.id }}">
                {% endif %}
            </div>
            <br>
            <br>
            <div>
                <p><strong>Car Model: {{ car_model }}</strong></p>
            <br>
                <p><strong>renting Price: {{ car_price }}</strong></p>
                <br>
                <br>
        </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='jquery.datetimepicker.full.min.js') }}"></script>
    <script>
        $("#picker1").datetimepicker({
            timepicker: true,
            datepicker: true,
            format: "Y-m-d H:i",
            step: 15,
        });
    </script>

    </body>
</html>
